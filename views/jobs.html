<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latest jobs</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="../js/jobs.js" async></script>


</head>

<body>

    <!-- Nav -->
    <nav id="navbar">
        <div class="container jobs-nav">
            <div class="row">
                <a class="link" href="../index.html">jobeauty</a>
                <a class="link" href="../views/jobs.html">latest jobs</a>
                <a class="link" href="../views/about.html">about</a>
            </div>
        </div>
    </nav>


    <div class="latest-jobs">
        <h1>Latest Jobs</h1>
        <div class="line"></div>
    </div>

    <!-- Jobs listing section -->

    <section id="home-jobs">
        <div class="container">
            <div class="loader">Loading...</div>
            <div class="row">
                <div class="column column-1">
                    <div class="job-list">
                        <div id="resultGithub"></div>
                        <div id="resultRemoteOk"></div>
                        <div id="resultCodepen"></div>
                        <div id="resultAJ"></div>
                        <div id="resultWeWork"></div>
                        <div id="resultLandingJobs"></div>
                    </div>
                </div>
                <div class="column column-2">
                    <div class="job-filter">
                        <div class="filter-card">
                            <p class="">Keyword</p>
                            <input id="inputDetail" class="input" placeholder="Enter Keyword..." type="text">

                            <p>Location</p>
                            <input id="inputLocation" class="input" placeholder="Enter Location..." type="text">

                            <p>Job Type</p>
                            <label> <input class="job-type-checkbox input" type="checkbox">Full Time</label>

                        </div>
                        <button id="buttonSearch" class="filter-search">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
